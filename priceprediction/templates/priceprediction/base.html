{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %} | House Prediction</title>
    <link rel="stylesheet" href="{% static 'priceprediction/index.css' %}">
</head>
<body>
    <div class="navbar">
            <div class="logo">
                <img src="{% static 'priceprediction/image/logo.jpg' %}" alt="">
            </div>  
        <ul class="nav">  
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'about' %}">About us</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="SEARCH">
            <button>Search</button>
        </div>
    </div>
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       {% endfor %}
      {% endif %}
        {% block body %}     {% endblock body %}
</body>

</html>
